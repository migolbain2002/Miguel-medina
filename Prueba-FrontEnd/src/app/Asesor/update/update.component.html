<div class="container md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Asesor</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre Completo:</label>
                    <input name="nameAsesor" #nameAsesor="ngModel" [(ngModel)]="asesor.fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Identificacion:</label>
                    <input [(ngModel)]="asesor.identification" name="lastname" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="">Tipo de Identificacion:</label>
                    <select [(ngModel)]="asesor.identification_type" name="identification_type" class="form-control">
                        <option>CC</option>
                        <option>TI</option>
                        <option>Pasaporte</option>               
                    </select>
                </div>
                <div class="form-group">
                    <label for="">AÃ±os de Experiencia:</label>
                    <input [(ngModel)]="asesor.experience_years" name="experience_years" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Especialidad:</label>
                    <input [(ngModel)]="asesor.speciality" name="speciality" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Inicio Horario de Atencion:</label>
                    <select [(ngModel)]="asesor.begin_timeatention" name="begin_timeatention" class="form-control">
                        <option value="0">00:00</option>
                        <option value="1">01:00</option>
                        <option value="2">02:00</option>
                        <option value="3">03:00</option>
                        <option value="4">04:00</option>
                        <option value="5">05:00</option>
                        <option value="6">06:00</option>
                        <option value="7">07:00</option>
                        <option value="8">08:00</option>
                        <option value="9">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>                                                               
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Terminacion Horario de Atencion:</label>
                    <select [(ngModel)]="asesor.end_timeatention" name="end_timeatention" class="form-control">
                        <option value="0">00:00</option>
                        <option value="1">01:00</option>
                        <option value="2">02:00</option>
                        <option value="3">03:00</option>
                        <option value="4">04:00</option>
                        <option value="5">05:00</option>
                        <option value="6">06:00</option>
                        <option value="7">07:00</option>
                        <option value="8">08:00</option>
                        <option value="9">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>                                                               
                    </select>
                </div>     
                <button (click)="Update(asesor)"class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
