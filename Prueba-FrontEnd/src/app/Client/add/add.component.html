<br>
    <div class="container md-6">
        <div class="card">
            <div class="card-header">
                <h3>Agregar Clientes</h3>
            </div>
            <div class="card-body">
                <form novalidate name="createNewPerson" id="createNewPerson" #createNewPerson="ngForm" (ngSubmit)="Add(createNewPerson)">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input matInput [(ngModel)]="clientModel.name" name="name" type="text" class="form-control" placeholder="Nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input [(ngModel)]="clientModel.lastname" name="lastname" type="text" class="form-control" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="">Identificacion:</label>
                        <input [(ngModel)]="clientModel.identification" name="identification" type="text" class="form-control" placeholder="Numero de Identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de Identificacion:</label>
                        <select [(ngModel)]="clientModel.identification_type" name="identification_type" class="form-control" required>
                            <option>CC</option>
                            <option>TI</option>
                            <option>Pasaporte</option>               
                        </select>
                    </div>
                   <!-- <div class="form-group">
                        <label for="">Fecha:</label>
                        <input  [(ngModel)]="clientModel.creation_date" type="date" class="form-control">
                    </div>-->
                    <div class="form-group">
                        <label for="">Pais</label>
                        <select [(ngModel)]="clientModel.countryid.countryid" name="countryid" name="countryid" class="form-control" required>
                            <option *ngFor="let country of countries" value="{{country.countryid}}">{{country.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Ciudad</label>
                        <select  class="form-control" [(ngModel)]="clientModel.cityid.cityid" name="cityid" required>
                            <option *ngFor="let city of cities"  value="{{city.cityid}}" >{{city.name}}</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-danger">Guardar</button>
                </form>
            </div>
        </div>
    </div>
